spring.datasource.url=jdbc:hsqldb:mem:myDb;sql.syntax_pgs=true
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
# to fix the Hibernate ORM bug: Values of types "BOOLEAN" and "INTEGER" are not comparable error
spring.jpa.properties.hibernate.dialect=com.czertainly.core.repository.HSQLDialectExtended
server.ssl.certificate-header-name=${HEADER_NAME:X-APP-CERTIFICATE}
server.ssl.auth-token-header-name=${HEADER_NAME:X-APP-AUTH-TOKEN}

logging.level.org.hibernate=warn
logging.pattern.console=[%d{yyyy-MM-dd HH:mm:ss.SSS}] %-5level [%t] [%logger - %line]: %m%n

spring.flyway.enabled=false

hibernate.types.print.banner=false

opa.base-url=http://opa.dev
auth-service.base-url=http://authservice.dev

