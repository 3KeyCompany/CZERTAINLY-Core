spring.datasource.url=jdbc:h2:mem:HCE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# to fix the Hibernate ORM bug: Values of types "BOOLEAN" and "INTEGER" are not comparable error
spring.jpa.properties.hibernate.dialect=com.czertainly.core.repository.H2DialectExtended

logging.level.org.hibernate=warn
logging.pattern.console=[%d{yyyy-MM-dd HH:mm:ss.SSS}] %-5level [%t] [%logger - %line]: %m%n

spring.flyway.enabled=false

